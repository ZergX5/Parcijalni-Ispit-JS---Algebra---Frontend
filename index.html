<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>iTunes Search App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    h1 {
      text-align: center;
    }

    input {
      display: block;
      width: 300px;
      margin: 0 auto;
      padding: 10px;
      font-size: 16px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #007aff;
      color: white;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>iTunes Search</h1>
  <input type="text" id="searchInput" placeholder="Upiši pojam (npr. rock, jazz...)" />
  <div id="results" class="message">Upiši pojam za pretraživanje.</div>

  <script src="script.js"></script>
</body>
</html>
